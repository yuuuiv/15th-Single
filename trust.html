<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蓝绿支付</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>请务必记得备注圈名！！</h1>
        <div class="payment-methods">
            <div class="payment-method">
                <img src="image/wechat.png" alt="微信支付" loading="lazy">
                <p>微信</p>
            </div>
            <div class="payment-method">
                <img src="image/alipay.png" alt="支付宝支付" loading="lazy">
                <p>支付宝</p>
            </div>
        </div>
        <h2>请务必记得备注圈名！！</h2>
        <p id="countdown">30</p>
        <button class="confirm-button" onclick="paymentComplete()">我已付款</button>

        <script>
            let timeLeft = 30;
            const countdownElement = document.getElementById('countdown');
            const countdownInterval = setInterval(() => {
                timeLeft--;
                countdownElement.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);

            function paymentComplete() {
                window.location.href = 'confirmation.html';
            }
        </script>
    </div>
</body>
</html>
